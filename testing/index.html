<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin: 0;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #ecf0f1;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
        }
        .overview {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .card p {
            margin: 0;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Employer Dashboard</h2>
        <a href="#">Overview</a>
        <a href="#">Manage Jobs</a>
        <a href="#">Candidates</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome, Employer</h1>
        </div>
        <div class="overview">
            <div class="card">
                <h3>Active Jobs</h3>
                <p>5</p>
            </div>
            <div class="card">
                <h3>Applications</h3>
                <p>20</p>
            </div>
            <div class="card">
                <h3>Notifications</h3>
                <p>3</p>
            </div>
        </div>
    </div>
</body>
</html>
