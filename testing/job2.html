<!DOCTYPE html>
<html>
<head>
<title>Job Listings</title>
<style>
body {
  font-family: sans-serif;
}

.job-listing {
  border: 1px solid #ccc;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
}

.job-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.company-name {
  font-size: 16px;
  color: #555;
  margin-bottom: 5px;
}

.location {
  font-size: 14px;
  color: #777;
}

.salary-range {
  font-size: 14px;
  color: #777;
  margin-bottom: 5px;
}

.job-type {
  font-size: 14px;
  color: #777;
}

.post-date {
  font-size: 12px;
  color: #999;
  margin-top: 10px;
}

.favorite-button {
  background-color: #f0f0f0;
  border: none;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  text-align: center;
  line-height: 25px;
  cursor: pointer;
}

.favorite-button:hover {
  background-color: #ddd;
}

.favorite-button i {
  color: #666;
}
</style>
</head>
<body>

<h1>Job Listings</h1>

<div class="job-listing">
  <div class="job-title">Software Engineer</div>
  <div class="company-name">Acme Corp</div>
  <div class="location">San Francisco, CA</div>
  <div class="salary-range">$80,000 - $120,000</div>
  <div class="job-type">Full-time</div>
  <div class="post-date">Posted 1 day ago</div>
  <button class="favorite-button"><i class="fas fa-star"></i></button> 
</div>

<div class="job-listing">
  <div class="job-title">Marketing Manager</div>
  <div class="company-name">Innovate Inc.</div>
  <div class="location">New York, NY</div>
  <div class="salary-range">$70,000 - $100,000</div>
  <div class="job-type">Full-time</div>
  <div class="post-date">Posted 3 days ago</div>
  <button class="favorite-button"><i class="fas fa-star"></i></button> 
</div>

</body>
</html>
